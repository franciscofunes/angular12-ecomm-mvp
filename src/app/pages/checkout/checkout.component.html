<div class="container">
  <form class="form item">
    <mat-form-field class="form__element">
      <input
        matInput
        placeholder="Nombre"
        [(ngModel)]="model.name"
        name="name"
        #name="ngModel"
      />
      <mat-error *ngIf="!name.valid || name.pristine">
        El nombre es requerido
      </mat-error>
    </mat-form-field>
    <mat-radio-group class="form__element">
      <p>Elegí una opción</p>
      <mat-radio-button
        class="radio__button"
        value="pickup"
        (change)="onPickupOrDelivery(false)"
        >Pickup</mat-radio-button
      >
      <mat-radio-button
        class="radio__button"
        value="delivery"
        (change)="onPickupOrDelivery(false)"
        >Delivery</mat-radio-button
      >
    </mat-radio-group>
    <mat-form-field class="form__element">
      <input
        matInput
        placeholder="Dirección de envío"
        [(ngModel)]="model.shippingAddress"
        name="shippingAddress"
        #shippingAddress="ngModel"
      />
      <mat-error *ngIf="!shippingAddress.valid || shippingAddress.pristine">
        La dirección es requerida
      </mat-error>
    </mat-form-field>
    <mat-form-field class="form__element">
      <input
        matInput
        placeholder="Ciudad"
        [(ngModel)]="model.city"
        name="city"
        #city="ngModel"
      />
      <mat-error *ngIf="!city.valid || city.pristine">
        La ciudad es requerida
      </mat-error>
    </mat-form-field>
    <mat-form-field class="form__element">
      <mat-label>Elegi tu tienda</mat-label>
      <mat-select #store="ngModel" [(ngModel)]="model.store" name="store">
        <mat-option *ngFor="let tienda of stores">
          {{ tienda.name }} - {{ tienda.openingHours }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="!city.valid || city.pristine">
        La ciudad es requerida
      </mat-error>
    </mat-form-field>
  </form>
</div>
<app-details></app-details>
<div class="container__button">
  <button mat-raised-button color="primary" type="submit" [disabled]="">
    Checkout
  </button>
</div>
